<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Easybank</title>
  <link rel="stylesheet" href="easy-bank.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <nav class="navbar">
        <div class="logo">
          <img src="./images/logo.svg" alt="logo-img" />
        </div>
        <button class="navbar-toggle-btn">
          <span class="one"></span>
          <span class="two"></span>
          <span class="three"></span>
        </button>
        <ul class="navbar-nav">
          <li><a href="#home">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#blog">Blog</a></li>
          <li><a href="#">Careers</a></li>
        </ul>
        <button class="btn-primary">Request Invite</button>
      </nav>
    </header>
    <main>
      <section class="home" id="home">

        <div class="home-img-box">
          <img src="./images/image-mockups.png" alt="Image for Easybank Banner" class="home-img" width="100%">
        </div>

        <div class="wrapper">
          <h1 class="home-title">Next generation digital banking</h1>

          <p class="home-text">
            Take your financial life online. Your Easybank account will be a one-stop-shop
            for spending, saving, budgeting, investing, and much more.
          </p>

          <button class="btn-primary">Request Invite</button>
        </div>

      </section>
    </main>
    <script src="./easy-bank.js"></script>
    
</body>

</html>
